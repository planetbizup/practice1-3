<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <style type="text/css">

    td{
      width: 100px;
      height:100px;
      background: pink;
    }
    .vertical{
      border-left: 1px solid black;
      border-right: 1px solid black;
    }
    h1{
      text-align: center;
    }
    
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <table>
      <tr>
       <td></td>
       <td class="vertical"></td>
       <td></td>
      </tr>
      <tr>
        <td></td>
        <td class="vertical"></td>
      <td class="horizontal"></td>
      </tr>
         <tr>
          <td></td>
          <td class="vertical"></td>
        <td class="horizontal"></td>
          </tr>
    </table>

  </body>
</html>
